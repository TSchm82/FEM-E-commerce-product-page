<div class="full-width">
    <!--Navbar-->
    <components-navbar [counter]=" cart.length ? cart[0].quantity : 0"></components-navbar>

    <!--Cart-->
    <ng-container *ngIf=" actionsService.openCart | async ">
        <component-cart [cart]="cart"></component-cart>
    </ng-container>
    <!--Item Page-->
    <component-item [cart]="cart"></component-item>
</div>
