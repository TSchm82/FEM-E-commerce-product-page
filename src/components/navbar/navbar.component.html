<div class="box">
    <div class="box">
        <button class="cl nav-menu" (click)=" extendMenu() "><img src="../../assets/images/icon-menu.svg"></button>
        <div class="cl company-name">Sneakers</div>
        <div class="cl nav-item">Collections
            <span class="active"></span>
        </div>
        <div class="cl nav-item">Men
            <span class="active"></span>
        </div>
        <div class="cl nav-item">Woman
            <span class="active"></span>
        </div>
        <div class="cl nav-item">About
            <span class="active"></span>
        </div>
        <div class="cl nav-item">Contact
            <span class="active"></span>
        </div>
        <div class="cl"></div>
    </div>

    <div class="box justify-end">
        <div class="cl nav-icon">
            <div class="cartbox" (click)=" openCart() ">
                <img class="img-sizing" src="../../assets/images/icon-cart.svg">
                <span *ngIf=" counter > 0 " class="item-indicator">{{ counter }}</span>
            </div>
        </div>

        <div class="cl">
            <div class="user-pic-container">
                <img class="user-pic" src="../../assets/images/girl.jpg">
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf=" isMenuExtended ">
    <component-mobile-menu [(isMenuExtended)]=" isMenuExtended "></component-mobile-menu>
</ng-container>
